name: Deploy to App Engine

on:
  push:
    branches:
      - development

jobs:
  deploy:
    name: Deploying to Google Cloud
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ⚙️ Configure GitHub Actions
        uses: actions/checkout@v3

      - name: 🔒 Google Authentication
        uses: "google-github-actions/auth@v0"
        with:
          workload_identity_provider: "projects/397075505187/locations/global/workloadIdentityPools/github-identity-pool/providers/github-provider"
          service_account: "github-service@zentrity-351823.iam.gserviceaccount.com"

      - name: 🚀 Deploy to App Engine
        uses: "google-github-actions/deploy-appengine@v0"
