name: Store Image in Artifact Registry

on:
  push:
    branches:
      - development

jobs:
  deploy:
    name: Build and Push Image
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ”’ Google Authentication
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: ðŸš§ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: ðŸš€ Build and publish to Artifact Registry
        run: gcloud builds submit --config=cloudbuild.yaml --substitutions=BRANCH_NAME="${{ github.ref_name }}"
