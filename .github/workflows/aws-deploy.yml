name: Store Image in Elastic Container Registry

on:
  push:
    branches:
      - development

jobs:
  build:
    name: Build Server
    runs-on: ubuntu-latest

    steps:
      - name: ⚙ Configure GitHub Actions
        uses: actions/checkout@v3

      - name: 🛠 Setup npm
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📦 Build project
        run: npm install && npm run build

      - name: 🏷 Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            dist/
            .dockerignore
            Dockerfile
            package-lock.json

  deploy:
    name: Build and Push Image
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: 🏷 Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: 🔒 AWS Authentication
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 🚧 Set up Cloud SDK
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name:⚡️ Dump GitHub Step
        run: echo '${{ steps.login-ecr.outputs }}'

      - name: 🚀 Build and publish to Elastic Container Registry
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: zentrity
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG